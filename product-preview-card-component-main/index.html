<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="container">
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="product image" class="desktop__image">
      <img src="./images/image-product-mobile.jpg" alt="product image" class="mobile__image">
      <div class="card__content">
        <h5 class="card__perf">PERFUME</h5>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,<br>Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="card__price--old">$149.99</span>
          <span class="card__price--new">$169.99</span><br>
        </div>
          <button class="card__button"><img src="./images/icon-cart.svg" alt="icon-cart" class="icon__button">Add to cart</button>  
      </div>
    </div>
  </section>
  
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/lino167">Lino</a>.
    </div>
  </header>
 
</body>
</html>
